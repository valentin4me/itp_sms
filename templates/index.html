<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITP Notificari</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar-brand {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .navbar-nav {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ITP Notificari</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                    <a class="nav-link" href="/">Acasă</a>
                </li>
                <li class="nav-item {% if request.path == '/clienti' %}active{% endif %}">
                    <a class="nav-link" href="/clienti">Clienți</a>
                </li>
                <li class="nav-item {% if request.path == '/statistici' %}active{% endif %}">
                    <a class="nav-link" href="/statistici">Statistici</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
